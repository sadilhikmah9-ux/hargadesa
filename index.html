<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cari Harga Komoditas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container" id="main-content">
        <h1>Cari Harga Komoditas</h1>

        <form id="form-pencarian" aria-describedby="hint">
            <label for="komoditas">Nama Komoditas</label>
            <input type="text" id="komoditas" name="komoditas" placeholder="Contoh: Beras, Cabai Merah" autocomplete="off" required>

            <label for="lokasi">Lokasi Pasar / Desa</label>
            <select id="lokasi" name="lokasi" aria-label="Lokasi">
                <option value="desa-a">Desa A</option>
                <option value="desa-b">Desa B</option>
            </select>

            <button type="submit" id="btn-submit">Cek Harga</button>
            <p id="hint" class="hint">Masukkan nama komoditas minimal 2 karakter untuk mencari.</p>
        </form>

        <hr>

        <h2>Hasil Harga Terbaru</h2>
        <div id="results-status" aria-live="polite" class="status"></div>

        <table id="tabel-harga" aria-describedby="results-status">
            <thead>
                <tr>
                    <th>Komoditas</th>
                    <th>Harga Rata-rata</th>
                    <th>Tanggal Update</th>
                    <th>Sumber Data</th>
                </tr>
            </thead>
            <tbody id="tabel-body">
                <!-- Baris akan di-render oleh JS -->
            </tbody>
        </table>
    </main>

    <script src="app.js"></script>
</body>
</html>
